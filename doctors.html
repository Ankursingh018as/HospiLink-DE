<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors - HospiLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="images/hosp_favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .doctor-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .doctor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .doctor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .doctor-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .doctor-name {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            text-align: center;
        }

        .doctor-specialty {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            padding: 8px 16px;
            background: #f0f4ff;
            border-radius: 20px;
            display: inline-block;
            width: 100%;
        }

        .doctor-info {
            margin: 20px 0;
        }

        .info-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row i {
            width: 30px;
            color: #667eea;
            font-size: 18px;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            margin-right: 8px;
        }

        .info-value {
            color: #333;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px;
        }

        .badge.available {
            background: #d4edda;
            color: #155724;
        }

        .badge.status {
            background: #cce5ff;
            color: #004085;
        }

        .book-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .no-doctors {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .no-doctors i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .no-doctors h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 30px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="header">
            <h1><i class="fas fa-user-md"></i> Our Doctors</h1>
            <p>Meet our experienced medical professionals</p>
        </div>

        <div class="doctors-grid" id="doctorsGrid">
            <!-- Doctors will be loaded here -->
        </div>
    </div>

    <script>
        // Fetch and display doctors
        async function loadDoctors() {
            try {
                const response = await fetch('php/get_doctors.php');
                const doctors = await response.json();
                
                const grid = document.getElementById('doctorsGrid');
                
                if (doctors.length === 0) {
                    grid.innerHTML = `
                        <div class="no-doctors">
                            <i class="fas fa-user-md"></i>
                            <h3>No Doctors Available</h3>
                            <p>Please check back later</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = doctors.map(doctor => `
                    <div class="doctor-card">
                        <div class="doctor-avatar">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="doctor-name">Dr. ${doctor.first_name} ${doctor.last_name}</div>
                        <div class="doctor-specialty">${doctor.specialization || 'General Physician'}</div>
                        
                        <div class="doctor-info">
                            <div class="info-row">
                                <i class="fas fa-hospital"></i>
                                <div>
                                    <span class="info-label">Department:</span>
                                    <span class="info-value">${doctor.department || 'General Medicine'}</span>
                                </div>
                            </div>
                            <div class="info-row">
                                <i class="fas fa-envelope"></i>
                                <div>
                                    <span class="info-label">Email:</span>
                                    <span class="info-value">${doctor.email}</span>
                                </div>
                            </div>
                            ${doctor.phone ? `
                            <div class="info-row">
                                <i class="fas fa-phone"></i>
                                <div>
                                    <span class="info-label">Phone:</span>
                                    <span class="info-value">${doctor.phone}</span>
                                </div>
                            </div>
                            ` : ''}
                            ${doctor.license_number ? `
                            <div class="info-row">
                                <i class="fas fa-id-card"></i>
                                <div>
                                    <span class="info-label">License:</span>
                                    <span class="info-value">${doctor.license_number}</span>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div style="text-align: center; margin-top: 15px;">
                            <span class="badge available">Available</span>
                            <span class="badge status">${doctor.status}</span>
                        </div>
                        
                        <button class="book-btn" onclick="bookAppointment(${doctor.user_id})">
                            <i class="fas fa-calendar-check"></i>
                            Book Appointment
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading doctors:', error);
                document.getElementById('doctorsGrid').innerHTML = `
                    <div class="no-doctors">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Doctors</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }
        
        function bookAppointment(doctorId) {
            window.location.href = 'appointment.html?doctor_id=' + doctorId;
        }
        
        // Load doctors on page load
        loadDoctors();
    </script>
</body>
</html>
