<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Prioritizer - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0e545f 0%, #00adb5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0e545f 0%, #00adb5 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #00adb5;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, #0e545f 0%, #00adb5 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
        }
        
        .btn-analyze:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00adb5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .results.active {
            display: block;
        }
        
        .priority-card {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .priority-critical {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .priority-high {
            background: linear-gradient(135deg, #fd7e14 0%, #e8590c 100%);
            color: white;
        }
        
        .priority-medium {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #333;
        }
        
        .priority-low {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
        }
        
        .score-display {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .detail-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .detail-section h3 {
            color: #0e545f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .detail-section li {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .detail-section li:last-child {
            border-bottom: none;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .badge-ai {
            background: #00adb5;
            color: white;
        }
        
        .badge-fallback {
            background: #6c757d;
            color: white;
        }
        
        .example-symptoms {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .example-symptoms h4 {
            color: #0e545f;
            margin-bottom: 10px;
        }
        
        .example-btn {
            display: inline-block;
            padding: 5px 12px;
            background: white;
            border: 1px solid #00adb5;
            border-radius: 5px;
            color: #00adb5;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .example-btn:hover {
            background: #00adb5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Medical Prioritizer</h1>
            <p>Powered by Google Gemini AI - Intelligent Symptom Analysis</p>
        </div>
        
        <div class="content">
            <form id="analyzerForm">
                <div class="form-group">
                    <label for="symptoms">Describe your symptoms:</label>
                    <textarea id="symptoms" name="symptoms" placeholder="e.g., severe chest pain radiating to left arm, shortness of breath, sweating..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="age">Patient Age (optional):</label>
                    <input type="number" id="age" name="age" placeholder="e.g., 45" min="1" max="120">
                </div>
                
                <div class="form-group">
                    <label for="conditions">Existing Medical Conditions (optional):</label>
                    <input type="text" id="conditions" name="conditions" placeholder="e.g., diabetes, hypertension, asthma">
                </div>
                
                <div class="example-symptoms">
                    <h4>Try these examples:</h4>
                    <button type="button" class="example-btn" onclick="setExample('severe chest pain radiating to left arm with shortness of breath and sweating')">Heart Attack</button>
                    <button type="button" class="example-btn" onclick="setExample('sudden severe headache with vision problems and confusion')">Stroke</button>
                    <button type="button" class="example-btn" onclick="setExample('high fever 103¬∞F, severe cough, difficulty breathing for 3 days')">Severe Infection</button>
                    <button type="button" class="example-btn" onclick="setExample('mild headache and runny nose for 2 days')">Common Cold</button>
                    <button type="button" class="example-btn" onclick="setExample('ankle pain after falling, swelling but can walk')">Minor Injury</button>
                </div>
                
                <button type="submit" class="btn-analyze" id="analyzeBtn">
                    <span id="btnText">üîç Analyze with AI</span>
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI is analyzing symptoms...</p>
            </div>
            
            <div class="results" id="results">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        function setExample(symptom) {
            document.getElementById('symptoms').value = symptom;
        }
        
        document.getElementById('analyzerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const symptoms = document.getElementById('symptoms').value;
            const age = document.getElementById('age').value;
            const conditions = document.getElementById('conditions').value;
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('btnText').textContent = '‚è≥ Analyzing...';
            
            try {
                const response = await fetch('php/test_ai_prioritizer.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `symptoms=${encodeURIComponent(symptoms)}&age=${age}&conditions=${encodeURIComponent(conditions)}`
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').classList.remove('active');
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('btnText').textContent = 'üîç Analyze with AI';
                
                // Display results
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error analyzing symptoms. Please try again.');
                document.getElementById('loading').classList.remove('active');
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('btnText').textContent = 'üîç Analyze with AI';
            }
        });
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const analysisType = data.ai_analyzed ? 
                '<span class="badge badge-ai">‚úì AI Analyzed</span>' : 
                '<span class="badge badge-fallback">Keyword Match</span>';
            
            let html = `
                <div class="priority-card priority-${data.priority_level}">
                    <h2>Priority Assessment ${analysisType}</h2>
                    <div class="score-display">${data.priority_score} / 100</div>
                    <h3>${data.priority_level.toUpperCase()} Priority</h3>
                    <p style="font-size: 18px; margin-top: 15px;">${data.urgency_reason}</p>
                </div>
                
                <div class="detail-section">
                    <h3>‚è±Ô∏è Time Sensitivity</h3>
                    <p><strong>${data.time_sensitivity.toUpperCase()}</strong></p>
                </div>
                
                <div class="detail-section">
                    <h3>ü©∫ Suspected Conditions</h3>
                    <ul>
                        ${data.suspected_conditions.map(c => `<li>${c}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="detail-section">
                    <h3>üë®‚Äç‚öïÔ∏è Recommended Specialist</h3>
                    <p>${data.recommended_specialist}</p>
                </div>
                
                <div class="detail-section">
                    <h3>‚ö†Ô∏è Warning Signs to Monitor</h3>
                    <ul>
                        ${data.warning_signs.map(w => `<li>${w}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="detail-section">
                    <h3>üìã Next Steps</h3>
                    <ul>
                        ${data.next_steps.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            if (data.assessment_summary) {
                html += `
                    <div class="detail-section">
                        <h3>üìù Assessment Summary</h3>
                        <pre style="white-space: pre-wrap; font-family: inherit;">${data.assessment_summary}</pre>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
